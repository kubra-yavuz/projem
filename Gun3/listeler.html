<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <h1>Listeler</h1>
    <h2>Meyveler</h2>

      <li>list item</li>
      <li>portakal</li>
      <li>domates</li>
      <li>elma</li>

    <h3>Ordered List</h3>

      <li>İzmir</li>
    </ol>

    <h3>sözlük</h3>

      <dd>telaffuz</dd>
      <dt>congratulations</dt>
      <dd>tebrikler</dd>
    </dl>
